<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YVtils Web</title>
    <style>
      /* Prevent white screen flash */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-primary, #1E211D);
        color: #f0f6fc; /* Light text color */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
      }

      #root {
        min-height: 100vh;
        background-color: var(--bg-primary, #1E211D);
      }

      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #1E211D;
        border-top: 3px solid #D6E0C6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
    <script>
      // Optional: Detect system theme preference
      (function () {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const savedTheme = localStorage.getItem("theme");
        const theme = savedTheme || (prefersDark ? "dark" : "light");

        if (theme === "light") {
          document.documentElement.style.backgroundColor = "#ffffff";
          document.body.style.backgroundColor = "#ffffff";
          document.body.style.color = "#24292f";
          document.getElementById("root").style.backgroundColor = "#ffffff";
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Optional loading indicator -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
